<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <div class="text-container">
            <h1>Generate a <br><span>random password</span></h1>
            <h2>Never use an insecure password again</h2>
        </div>
        <button class="btn" id="generate-btn">Generate Passwords</button>
        <div class="output-field">
            <div class="display-field">
                <div class="display-output">
                    <textarea class="display" id="password-display1" rows="1"></textarea>
                </div>
                <button class="copy-btn" id="copy-btn-1"><img src="copy.png"></img></button>
            </div>  
            <div class="display-field">
                <div class="display-output">
                    <textarea class="display" id="password-display2" rows="1"></textarea>
                </div>
                <button class="copy-btn" id="copy-btn-2"><img src="copy.png"></img></button>
            </div>
        </div>
   </div> 


    <script src="app.js"></script>
</body>
</html>
